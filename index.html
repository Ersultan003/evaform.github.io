<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marsilan</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" />
</head>

<body>

    <div class="page">
        <div class="container">
            <div class="page_wrapper">
                <h2><span>MARSILAN</span> - эффективное средство <br>
                    для улучшения потенции</h2>
                <div class="page_inner">
                    <div class="page_start">
                        <img src="images/dest/pageimg.png" alt="">
                    </div>
                    <div class="page_end">
                        <h3>Чтобы получить MARSILAN
                            по специальной цене</h3>
                        <h4>заполните поля ниже</h4>
                        <form class="form">
                            <select class="cpa-group-field cpa-select-country" name="country">
                                <option selected="true" value="kz">Казахстан</option>
                                <option value="kg">Киргизия</option>
                            </select>
                            <input type="name" placeholder="Имя">
                            <input type="phone" placeholder="Телефон">
                            <div class="cpa-form-group cpa-form-group-odd cpa-form-group-last cpa-wrapper-field-submit">
                                <button class="cpa-input-submit" type="submit">ЗАКАЗАТЬ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>








        <script src="js/main.js"></script>
</body>

</html>
